<div class="body_font">
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="text" placeholder="UserName" [(ngModel)]="signupObj.userName">
					<input type="mail" name="mail" placeholder="Email" [(ngModel)]="signupObj.email">
					<input type="password" name="psw" placeholder="Password" [(ngModel)]="signupObj.password">
					<button (click)="onSignUp()" (click)="reload()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="text" placeholder="UserName" [(ngModel)]="loginObj.userName">
					<input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</div>
